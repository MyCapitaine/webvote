<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>test</title>

    <script src="js/jquery.min.js"></script>
    <!--<link href="http://cdn.bootcss.com/twitter-bootstrap/2.2.2/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet"/>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
    <script src="js/bootstrap-datetimepicker.zh-CN.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of Html5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->


    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--<script src="http://cdn.bootcss.com/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>-->
    <!--<script src="bootstrap-datetimepicker.js"></script>-->
    <!--<script src="bootstrap-datetimepicker.zh-CN.js"></script>-->
    <script src="js/get_user_by_sendtime.js"></script>
    <link href="css/home.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="z_top_container">
		<div class="z_top b-header-blur-black">
			<div class="z_header">
				<div class="z_top_nav">
					<ul>
						<li class="home">
								
							<a href="/"><span>网投</span><span>主站</span></a>							
						</li>
					</ul>
				</div>
				
				<div class="uns_box" >
					<ul class="menu">
						<li style="display: list-item;"><a href="home" th:with="str=${currentUser.nickName}+'aaaaaaa'" th:text=" ${#strings.abbreviate(str  ,10)} "></a></li>
						<li ><a href="signout"><span class="glyphicon glyphicon-log-in"></span> 退出</a></li>
					</ul>
				</div>
				
			</div>
		</div>
	</div>

    <div class="security_content">
    	<div class="security-left">
    		<ul class="child-list">
                <li>
                    <a href="#" id="home" rec-linkid="account_tab_index_click" title="首页" class="bg-blue">
                        <i class="al-sy check-t"></i>
                        <span>首<b style="width: 28px;display: inline-block;"></b>页</span>
                    </a>
                </li>
                
                <li>
                    <a href="#" id="coin">
                        <i class="al-coin"></i>
                        <span>我的硬币</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="record">
                        <i class="al-jl"></i>
                        <span>我的记录</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="site">
                        <i class="al-aq"></i>
                        <span>账号安全</span>
                    </a>
                </li>
            </ul>
		</div>

        <div class="security-right">
	        <div class="title">
	        	<span class="title-text">我的头像</span>
	        </div>
            <div class="img-wrapper">
            
            	<div class="portrait-wrapper">
            		<div class="portrait">
            			<img  src="/images/red_yellow.jpg"/>
	            		<div class="texttip">
	            			<p>点击查看原图</p>
	            		</div>
            		</div>
            		
            	</div>
            </div>
            
            <div class="title">
	        	<span class="title-text">我的信息</span>
	        </div>
            <div class="information">
            	<div class="row">
	            	<div class="textName">
	            		<label>昵称:</label>
	            	</div>
	            	<input type="text" th:field="${currentUser.nickName}"/>
            	</div>
	            <div class="row">
	            	<div class="textName">
	            		<label>个性签名:</label>
	            	</div>
	            	
	            	<textarea cols="30" rows="10"  th:field="${currentUser.sign}"/>
	
	            </div>
	            <div class="row">
	            	<div class="textName">
	            		<label>性别:</label>
	            	</div>
	            	<div class="textValue">
	            		<label th:text="${currentUser.bindingEmail}">绑定邮箱:</label>
	            	</div>
	            	<div class="action">
	            		<a >修改绑定邮箱</a>
	            	</div>
	            	
	            </div>
	            <div class="row">
	            	<div class="textName">
	            		<label>出生日期:</label>
	            	</div>
	            	<div class='input-group date' id='datetimepicker1'>

                <input type='text' class="form-control"  id="sendTime"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
            	</span>
            </div>
	            </div>
	            <div class="row">
	            	<div class="textName">
	            		<label>绑定邮箱:</label>
	            	</div>
	            	<div class="textValue">
	            		<label th:text="${currentUser.bindingEmail}">绑定邮箱:</label>
	            	</div>
	            	<div class="action">
	            		<a >修改绑定邮箱</a>
	            	</div>
	            	
	            </div>
	            <div class="row">
	            	<div class="textName">
	            		<label>注册时间:</label>
	            	</div>
	            	<div class="textValue">
	            		<label th:text="${currentUser.registerTime}">注册时间:</label>
	            	</div>
	            </div>
	            
	            <div class="row">            	
	            	<div class="box btnArea">
                        <a class="login-btn" id="submit">保存</a>
                    </div>
	            </div>
	            
	            
            </div>
            
    	</div>
    </div>
    
    
</body>
</html>
