<h4 class="recommand_title">参与了这个投票的人还参与了</h4>
<div class="row">
	<div th:each="vote : ${recommandVotes}" class="col-xs-4">
		<a target="_blank" th:href="'/votepage/' + ${vote.id}"><p class="recommand_title" th:text="${vote.vname}"></p></a>
		<p class="recommand_info" th:text="${vote.vinfo}"></p>
		<p class="recommand_time" th:text="'开始时间: ' + ${#dates.format(vote.beginTime, 'yyyy-MM-dd')}"></p>
		<p class="recommand_time" th:text="'结束时间: ' + ${#dates.format(vote.deadLine, 'yyyy-MM-dd')}"></p>
	</div>
</div>
