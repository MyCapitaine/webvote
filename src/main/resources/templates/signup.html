        *{
            z-index:0;
        }
        #txtLoginIDTip{
            position:absolute;
            border:1px solid #dcdcdc;
            background:#fff;
            *top:22px;
            z-index:11111;
        }

<body class="loginbody">

<script th:inline="javascript">
    var previousPage = [[${previousPage}]];
</script>

<div class="dataEye">
    <div class="z_top_container">
        <div class="z_top b-header-blur-black">
            <div class="z_header">
                <div class="z_top_nav">
                    <ul>
                        <li class="home">

                            <a href="/"><span>网投</span><span>主站</span></a>
                        </li>
                    </ul>
                </div>

                <div class="uns_box" >
                    <ul class="menu" th:if="${currentUser} eq null">
                        <li ><a href="/signin"> 登录</a></li>
                        <li ><a href="/signup" >注册</a></li>

                    </ul>
                    <ul class="menu" th:unless="${currentUser} eq null">
                        <li style="display: list-item;"><a href="/home" th:with="str=${currentUser.nickName}" th:text=" ${#strings.abbreviate(str ,10)} "></a></li>
                        <li ><a href="/signout"> 退出</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <div class="loginbox">
        <div class="login-content">
            <div class="loginbox-title">
                <h3 style="margin-top: 10px">注册</h3>
            </div>
            <form id="signupForm">
                <div class="login-error"></div>
                <div class="box">
                    <label class="field">用户名</label>
                    <input type="text" class="input-text-user " name="loginName" id="loginName"/>
                    <label for="loginName" class="error" style="display: none;">请输入用户名</label>
                </div>

                <div class="box">
                    <label class="field">密码</label>
                    <input type="password" class="input-text-password " name="password" id="password"/>
                    <label for="password" class="error" style="display: none;">请输入用户名</label>
                </div>

                <div class="box">
                    <label class="field">确认密码</label>
                    <input type="password" class="input-text-password " name="password_confirm" id="password_confirm"/>
                    <label for="password_confirm" class="error" style="display: none;">请输入用户名</label>
                </div>

                <div class="box">
                    <label class="field">昵称</label>
                    <input type="text" class="input-text-user " name="nickName" id="nickName"/>
                    <label for="nickName" class="error" style="display: none;">请输入用户名</label>
                </div>

                <!--<div class="box">-->
                    <!--<label class="field">绑定邮箱</label>-->
                    <!--<input type="text" class="input-text-user " name="email" id="email"/>-->
                    <!--<label for="email" class="error" style="display: none;">请输入用户名</label>-->
                <!--</div>-->
                <!--<div class="box">-->
                    <!--<label class="field">验证码</label>-->
                    <!--<input type="text" class="input-text-user " name="email" id="email_validate"/>-->
                    <!--<label for="email_validate" class="error" style="display: none;">请输入验证码</label>-->
                <!--</div>-->

                <div class="box btnArea">
                    <a class="login-btn" id="submit">注册</a>
                </div>

                <div class="go-regist">
                   	 已经有账号？
                    <a href="/signin">现在登陆</a>
                </div>
                <div id="txtLoginIDTip">
                </div>
            </form>

        </div>

    </div>

    <div id="footer">
        <div class="dblock">

            <div class="inline-block">webvote</div>
            <div class="inline-block ">
                <!--<p><a href="#">关于我们</a> | <a href="#">微博</a> | <a href="#">隐私政策</a> | <a href="#">人员招聘</a></p>-->
                <p> Copyright © </p>
            </div>
        </div>
    </div>
</div>
<div class="loading">
    <div class="mask">
        <div class="loading-img">
            <img src="../images/loading.gif" width="31" height="31"/>
        </div>
    </div>
</div>
</body>
</html>
