<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.2.0.js"></script>

    <style type="text/css">
        #center{
            display: block;
            text-align: -webkit-center;
        }

        #tip{
            padding:30px;
            padding:36px 80px;
            border:1px solid #a9a9a9;
            text-align:center;
            margin:20% auto;
            background-repeat: no-repeat;
            width:55%;
        }
        a{
            text-decoration: none;
            color: #659B28;
        }
    </style>
</head>
<body>
    <div id="center">
        <div id="tip" >
            <p th:text="${message}"></p>
            <p><a th:href="@{''+${redirectTo}}" >如果没有自动跳转，请点击这里</a></p>
        </div>

    </div>
    <script th:inline="javascript">
        var message = [[${message}]];
        var url = [[${redirectTo}]];
        $(document).ready(function(){
            setTimeout(function(){
                location.href=""+url;
            },3000);
        });
    </script>
</body>
</html>
