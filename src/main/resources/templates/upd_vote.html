<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<title>投票更新页</title>
		<script src="js/jquery.min.js"></script>
	    <link href="css/bootstrap.css" rel="stylesheet"/>
	    <link href="css/bootstrap.min.css" rel="stylesheet"/>
	    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet"/>
	    <script src="js/bootstrap.js"></script>
	    <script src="js/bootstrap-datetimepicker.js"></script>
	    <script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
	    <script  type="text/javascript">
	    	function reset() {
	    		
	    	}
	    
	    	$(document).ready(function(){
	    		$("#submit").click(function(){
	    			var vname = $("#vname").val().trim();
	    			if(vname == "") {
		    			alert("请输入投票名");
	    				return;
	    			}
	    			var vinfo = $("#vinfo").val().trim();
	    			if(vinfo == "") {
		    			alert("请输入投票介绍");
	    				return;
	    			}
	    			var begintime = $("#begintime").val();
	    			if(begintime == "") {
		    			alert("请输入开始时间");
	    				return;
	    			}
	    			var deadline = $("#deadline").val();
	    			if(deadline == "") {
		    			alert("请输入结束时间");
	    				return;
	    			}
	    			var vtype = $("input[name='vtype']:checked").val();
	    			if(!vtype) {
		    			alert("请选择投票类型");
	    				return;
	    			}
	    			var resultauthority = $("input[name='resultauthority']:checked").val();
	    			if(!resultauthority) {
		    			alert("请选择投票结果查看权限");
	    				return;
	    			}
	    			var options = new Array();
	    			$(".option").each(function(){
	    				var singleOption = $(this).val().trim();
	    				if(singleOption == "") {
	    					alert("请输入投票选项");
	    					return;
	    				}
	    				options.push(singleOption);
	    			});
	    			
	    			$.ajax({
	    				type : "POST",
	    				url : "/addvote",
	    				data : {
	    					vname : vname,
	    					vinfo : vinfo,
	    					vtype : vtype,
	    					beginTime : begintime,
	    					deadLine : deadline,
	    					resultAuthority : resultauthority,
	    					options : options
	    				},
	    				traditional : true,
	    				success : function(result) {
	    					alert(result);
	    				}
	    			});
	    			
	    		});
	    		
				$("#reset").click(reset());
	    		
	    	});
	    </script>
	</head>
	<body>
		<div hidden="hidden">
			<input id="vname_origin" th:value="${}" />
		
		</div>
		<form>
			投票名:<input type="text" id="vname" /><br/>
			投票简介:<input type="text" id="vinfo" /><br/>
			开始时间:<input type="date" id="begintime" th:value="" /><br/>
			截止时间:<input type="date" id="deadline" /><br/>
			<p>创建时间:</p>
			<p>投票类型:</p>
			结果权限:<br/>
			<input type="radio" name="resultauthority" value="0"/>仅自己可见<br/>
			<input type="radio" name="resultauthority" value="1"/>所有人可见<br/>
			投票选项:
			<div><input type="text" class="option" /></div>
			<div><input type="text" class="option" /></div>
			<input type="button" value="提交" id="submit" />
			<input type="button" value="重置" id="reset" />
			
		</form>
	</body>
</html>
