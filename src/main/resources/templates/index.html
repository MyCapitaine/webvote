<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>首页</title>
    <!--<link href="style/style.css" rel="stylesheet" type="text/css" />-->
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <!--<link href="/css/home.css" rel="stylesheet" type="text/css" />-->
    <link href="/css/index.css" rel="stylesheet" type="text/css" />
    <link href="/css/top.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="/js/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/index_page.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</head>
<body>
    <div class="z_top_container">
        <div class="z_top b-header-blur-black">
            <div class="z_header">
                <div class="z_top_nav">
                    <ul>
                        <li class="home">

                            <a href="/"><span>网投</span><span>主站</span></a>
                        </li>
                    </ul>
                </div>

                <div class="uns_box" >
                    <ul class="menu" th:if="${currentUser} eq null">
                        <li ><a href="/signin"> 登录</a></li>
                        <li ><a href="/signup" >注册</a></li>

                    </ul>
                    <ul class="menu" th:unless="${currentUser} eq null">
                        <li style="display: list-item;"><a href="/home" th:with="str=${UserInformation.nickName}" th:text=" ${#strings.abbreviate(str ,10)} "></a></li>
                        <li ><a href="/signout"> 退出</a></li>
                    </ul>
                </div>

                <div class="nav-search">
                    <form action="/search" id="nav_searchform" target="_blank">
                        <input name="keyword" type="text"
                               class="nav-search-keyword" id="nav_search_keyword" autocomplete="off"
                               accesskey="s" x-webkit-speech="" x-webkit-grammar="builtin:translate" placeholder="搜索"/>
                        <button type="submit" class="nav-search-submit"></button>
                    </form>
                </div>

            </div>
        </div>
    </div>



    <div th:fragment="random" th:object="${UserInformation}" th:if="${UserInformation}!=null"
        style="width: 980px;margin:0 auto">

        <div>
            <!--<div class="publish-wrapper">-->
                <!--<button type="button" class="btn btn-danger publish" id="publish-top">发布投票</button>-->
            <!--</div>-->
            <div class="publish-wrapper">
                <a class="publish-vote" id="publish-top" href="/addvote">发布投票</a>
            </div>
            <div class="page-wrapper">
                <div class="page">
                    <ul class="pagination" >
                    </ul>
                </div>
            </div>
        </div>

        <div style="clear:both">
            <p th:text="*{id}" >3333</p>
            <p th:text="*{sign}" >3333</p>
            <p th:text="*{sex}">233</p>
            <p th:text="*{birthday}">233</p>
            <p th:text="*{bindingEmail}">233</p>
            <p th:with="date=${UserInformation.registerTime}" th:text="${#dates.format(date, 'yyyy-MM-dd HH:mm:ss')}">233</p>
        </div>

        <div>
            <div class="publish-wrapper">
                <a class="publish-vote" id="publish-foot" href="/addvote">发布投票</a>
            </div>
            <div class="page-wrapper">
                <div class="page">
                    <ul class="pagination" >
                    </ul>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
